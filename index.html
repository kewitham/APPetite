<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<title>APPetite</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- Firebase Reference -->

  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>




  <link rel="stylesheet" type="text/css" href="override.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

</head>
<body>


<div class="container">
  <div class="jumbotron">
  
  	<h1 class="text-center" id="logo"><img src="assets/foodlogo.png">APPetite</h1>
  	<h3 class="text-center">calibrate your eating experience</h3>
  </div>


    <section id="foodbox">



      <form class="form-inline">

         <label for="sel1"> Meal</label>

      <select class="form-control" id="meal">
        <option value="breakfast">Breakfast</option>
        <option value="main+course">Lunch</option>
        <option value="main+course">Dinner</option>
      </select>

 
    <div class="form-group">
        <label for="exampleInputEmail1"></label>
        <input type="ingredient" class="form-control" id="ingredient" placeholder="Main Ingredient">

      </div>


      <label for="sel1"> Nutrition</label>
      <select class="form-control" id="nutrition">
        <option value="500">Healthfreak</option>
        <option value="800">Health-conscious</option>
        <option value="1500">Comfort food</option>
      </select>

      <label for="sel1"> Mood</label>

      <select class="form-control" id="mood">
        <option value="chinese">Chinese</option>
        <option value="japanese">Japanese</option>
        <option value="indian">Indian</option>
        <option value="french">French</option>
        <option value="italian">Italian</option>
        <option value="mexican">Mexican</option>
        <option value="american">American</option>
        <option value="greek">Greek</option>
        <option value="spanish">Spanish</option>
       </select>

     


      <label for="sel1">Timeframe</label>
      <select class="form-control" id="timeframe">
        <option value="fast">Super fast (15-30 mins)</option>
        <option value="medium">Weekday evening (30-60 mins)</option>
        <option value="slow">I've got time (1+ hr)</option>

      </select>
       
  </form>

  <a id="recipeBtn" class="btn btn-primary" role="button">Get a recipe!</a>

    
  </section>

</div>

<!-- Javascript -->
<script src="appetitelogic.js"></script>
</body>
</html>
